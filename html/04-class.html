<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/01-password.css">
  <link rel="stylesheet" href="../css/02-email.css">
  <link rel="stylesheet" href="../css/04-Account.css">
  <title>04-Class-Account</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
      <form action="/" class="form">
        <div>
          <h1 id="title" class="title-account">My Account</h1>
          <label for="name" class="label">Name</label>
          <input type="text" id="name" class="input input-name" placeholder="DevPlatzi" class="input input-name">
  
          <label for="email" class="label">Email address</label>
          <input type="text" id="email" class="input input-email" placeholder="platzi@example.com" class="input input-email">
  
          <label for="password" class="label">Password</label>
          <input type="password" id="password" class="input input-password" placeholder="*********" class="input input-password">  
        </div>

        <input type="submit" class="primary-button create-button" value="Create">
      </form>
    </div>
  </div>
</body>
</html>
