<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/01-password.css">
  <link rel="stylesheet" href="../css/02-email.css">
  <link rel="stylesheet" href="../css/03-logIn.css">
  <title>03-logIn</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
      <div>
        <form action="/" class="form">
          <label for="email" class="label">Email address</label>
          <input type="text" id="email" placeholder="platzi@example.cm" class="input input-email">
  
          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">
  
          <input type="submit" value="Log in" class="primary-button login-button">
          <a href="/">Forgot my password</a>
        </form>
        <button class="secondary-button signup-button">Sign up</button>
      </div>
    </div>
  </div>
</body>
</html>
